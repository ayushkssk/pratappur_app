name: pratappur_app
description: "A Flutter application for Pratappur village"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^17.0.0
  google_fonts: ^6.1.0
  syncfusion_flutter_pdfviewer: ^26.2.14
  font_awesome_flutter: ^10.6.0
  url_launcher: ^6.2.2
  image_picker: ^1.0.5
  path_provider: ^2.1.1
  permission_handler: ^10.4.5
  connectivity_plus: ^4.0.2
  google_maps_flutter: ^2.5.0
  flutter_image_slideshow: ^0.1.6
  intl: ^0.19.0
  shimmer: ^3.0.0
  photo_view: ^0.15.0
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/schools/
    - assets/images/temples/
    - assets/images/streets/
    - assets/images/functions/
    - assets/images/festivals/
    - assets/images/others/
